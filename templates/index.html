<!DOCTYPE html>
<html>
<head>
    <title>Coffee Preference Predictor</title>

    <style>
        body {
            background-color: #3b2416; /* dark roasted brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background-color: #e6c7a8; /* light latte brown */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.45);
        }

        h1 {
            text-align: center;
            color: #2b170d;
        }

        label {
            font-weight: bold;
            color: #2b170d;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #8b5e3c;
            background-color: #f7efe8;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4b2e1f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b170d;
        }
    </style>
</head>
<body>

<div class="container">

<h1>Coffee Roast Preference Predictor</h1>

<form action="/predict" method="post">

    <label>What is your age?</label><br>
    <input type="text" name="age" required>


    <label>How many cups of coffee do you drink daily?</label><br>
    <select name="cups" required>
        <option value="less than 1">Less than 1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="more than 4">More than 4</option>
    </select>


    <label>Brewing method:</label><br>
    <select name="brew" required>
        <option>Pour over</option>
        <option>Espresso</option>
        <option>French press</option>
        <option>Drip coffee</option>
        <option>AeroPress</option>
        <option>Pod/capsule</option>
        <option>Instant coffee</option>
    </select>


    <label>Your favorite coffee type:</label><br>
    <select name="favorite" required>
        <option>Blended drink (e.g. Frappuccino)</option>
        <option>Mocha</option>
        <option>Latte</option>
        <option>Cappuccino</option>
        <option>Regular drip coffee</option>
        <option>Iced coffee</option>
        <option>Americano</option>
        <option>Cold brew</option>
        <option>Espresso</option>
        <option>Cortado</option>
        <option>Pourover</option>
        <option>Other</option>
    </select>


    <label>Additions you use:</label><br>
    <input type="checkbox" name="additions" value="Milk"> Milk<br>
    <input type="checkbox" name="additions" value="Sugar"> Sugar<br>
    <input type="checkbox" name="additions" value="Syrup"> Syrup<br>
    <input type="checkbox" name="additions" value="Sweetener"> Sweetener<br>
    <input type="checkbox" name="additions" value="Creamer"> Creamer<br><br>


    <label>Coffee strength:</label><br>
    <select name="strength" required>
        <option>Weak</option>
        <option>Somewhat light</option>
        <option>Medium</option>
        <option>Somewhat strong</option>
        <option>Very strong</option>
    </select>


    <label>Caffeine preference:</label><br>
    <select name="caffeine" required>
        <option>Decaf</option>
        <option>Half caff</option>
        <option>Full caffeine</option>
    </select>


    <label>Expertise level (1â€“10):</label><br>
    <input type="number" name="expertise" min="1" max="10" required>


    <label>How much are you willing to pay?</label><br>
    <select name="most_willing" required>
        <option>$0-$2</option>
        <option>$2-$4</option>
        <option>$4-$6</option>
        <option>$6-$8</option>
        <option>Higher</option>
    </select>


    <label>Gender:</label><br>
    <select name="gender" required>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select>

    <br><br>
    <button type="submit">Predict Preference</button>

</form>

</div>

</body>
</html>
